<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to Fahrenheit Converter </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Temperature Converter</h1>
    <div class="converter">
        <h2 style="color: rgb(173,167, 167); text-align: center;letter-spacing: 6px;font-size: 25px;"></h2>
        <section class="container">
            <input type="number" id="celsius" oninput="celToFar()" />
            <label for="celsius">celsius (C) </label>

        </section>
        <section class="container">
            <input type="number" id="fahrenheit" oninput="farToCel()" />
            <label for="fahrenheit">Fahrenheit (F) </label>
        </section>

    </div>
    <script src="./script.mjs"></script>

</body>

</html>
